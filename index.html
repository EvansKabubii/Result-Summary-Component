<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="pie-result">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="reaction">
          <div class="name">
            <img src="images/icon-reaction.svg" alt="" />
            <h2>Reaction</h2>
          </div>
          <div class="score">
            <h3>80</h3>
            <h4>&nbsp;/100</h4>
          </div>
        </div>
        <div class="memory">
          <div class="name">
            <img src="images/icon-memory.svg" alt="" />
            <h2>Memory</h2>
          </div>
          <div class="score">
            <h3>80</h3>
            <h4>&nbsp;/100</h4>
          </div>
        </div>
        <div class="verbal">
          <div class="name">
            <img src="images/icon-verbal.svg" alt="" />
            <h2>Verbal</h2>
          </div>
          <div class="score">
            <h3>80</h3>
            <h4>&nbsp;/100</h4>
          </div>
        </div>
        <div class="visual">
          <div class="name">
            <img src="images/icon-visual.svg" alt="" />
            <h2>Visual</h2>
          </div>
          <div class="score">
            <h3>80</h3>
            <h4>&nbsp;/100</h4>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
